<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage</title>
  </head>
  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <body>
    <header class="header">
      <img src="image/manage-logo.svg" alt="Manage Logo" />

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a href="#" class="main-nav-link">Pricing</a></li>
          <li><a href="#" class="main-nav-link">Product</a></li>
          <li><a href="#" class="main-nav-link">About Us</a></li>
          <li><a href="#" class="main-nav-link">Careers</a></li>
          <li><a href="#" class="main-nav-link">Community</a></li>
        </ul>
      </nav>

      <button class="btn orange-btn">Get Started</button>
    </header>

    <main>
      <section class="first-section">
        <div class="container">
          <div class="grid-2-colls">
            <div class="first-section-text">
              <h1 class="section-title">
                Bring everyone together to build better products.
              </h1>
              <p class="description">
                Manage makes it simple for software teams to plan day-to-day
                tasks while keeping the larger team goals in view.
              </p>
              <button class="btn btn-first-section">Get Started</button>
            </div>

            <img src="image/img-1.svg" alt="" class="first-section-img" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
